<html>

<head>
    <title>
        PG Mailer Options
    </title>
    <script src="jquery-3.6.0.min.js"></script>
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="jquery.nameBadges.js"></script>
    <link href="options.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark text-center">
        <img src="pgmail48.png" width="55" height="30" style="float: left;" class="d-inline-block align-top" alt="">
        <a class="navbar-brand" href="#" style="margin-left: auto;margin-right: auto;"><span style="font-size: 20px;">PG MAILER</span></a>
    </nav>
    <div class="row" style="padding: 30px;">

        <div class="col-sm-12" id="alert">

        </div>
        <div class="col-sm-4">
            <div class="avatar-wrapper">
                <img id="profile-pic" src="" />
                <div class="upload-button">
                    <i class="fa fa-arrow-circle-up" aria-hidden="true"></i>
                </div>
                <input class="file-upload" type="file" accept="image/*" />
            </div>
        </div>
        <div class="col-sm-8 container" style="padding: 20px;">
            <h3 style="margin-left: 20px;">Add User:</h3>
            <form id="add-user-form">
                <div class="form-group ">
                    <label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-sm-10">
                        <button type="submit" name="add_user_btn" id="add-user-btn" class="btn btn-primary">Add User</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <hr>
    <h3 class="col-sm-12" style="padding: 30px;padding-bottom: 0px;">Current Users</h3>
    <div style="padding: 30px;">
        <table class="table  table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col" style="width: 9px;">Profile</th>
                    <th scope="col">Username</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

</body>
<script src="options.js"></script>

</html>
